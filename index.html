<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="content-btn">
        <!-- <button id="toggle-theme">Toggle Theme</button> -->
    </div>
    <div class="calculator">
        <div class="content">
            <input id="input" type="text" readonly value="">
            <input id="output" type="text" value="" readonly>
        </div>
        <div id="keys"class="keys">
            <button class="green-btn-operators">AC</button>
            <button class="green-btn-operators">DEL</button>
            <button class="green-btn-operators" >%</button>
            <button class="orange-btn-operators">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="orange-btn-operators">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="orange-btn-operators">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="orange-btn-operators">+</button>
            <button>0</button>
            <button>00</button>
            <button class="orange-btn-operators">.</button>
            <button class="orange-btn-operators" id="calculate">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
